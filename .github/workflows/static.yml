<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Leaf Notes OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        body { font-family: 'Inter', sans-serif; overflow: hidden; touch-action: none; }
        
        .glass-window {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1), 0 8px 16px rgba(0,0,0,0.05);
        }

        .glass-icon {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.7);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .animate-pop { animation: popIn 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes popIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        .smooth-move { transition: left 0.1s linear, top 0.1s linear, width 0.1s ease, height 0.1s ease, box-shadow 0.2s ease; }
        .dragging { transition: none !important; }

        textarea::-webkit-scrollbar, div::-webkit-scrollbar { width: 4px; }
        textarea::-webkit-scrollbar-track, div::-webkit-scrollbar-track { background: transparent; }
        textarea::-webkit-scrollbar-thumb, div::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.15); border-radius: 10px; }
        textarea::-webkit-scrollbar-thumb:hover, div::-webkit-scrollbar-thumb:hover { background: rgba(0,0,0,0.25); }
        
        .resize-handle { cursor: nwse-resize; touch-action: none; }
    </style>
</head>
<body class="bg-slate-200 text-slate-800 selection:bg-indigo-100 selection:text-indigo-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        // --- Icons ---
        const IconPen = ({ size=20, className="" }) => (<svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 19l7-7 3 3-7 7-3-3z"></path><path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"></path><path d="M2 2l7.586 7.586"></path><circle cx="11" cy="11" r="2"></circle></svg>);
        const IconX = ({ size=20, className="" }) => (<svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>);
        const IconTrash = ({ size=20, className="" }) => (<svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>);
        const IconPlus = ({ size=20, className="" }) => (<svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>);
        const IconFile = ({ size=20, className="" }) => (<svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>);
        const IconSave = ({ size=20, className="" }) => (<svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>);
        const IconShare = ({ size=20, className="" }) => (<svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path><polyline points="16 6 12 2 8 6"></polyline><line x1="12" y1="2" x2="12" y2="15"></line></svg>);
        const IconHistory = ({ size=20, className="" }) => (<svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 3v5h5"></path><path d="M3.05 13A9 9 0 1 0 6 5.3L3 8"></path><path d="M12 7v5l4 2"></path></svg>);
        const IconRestore = ({ size=20, className="" }) => (<svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="9 14 4 9 9 4"></polyline><path d="M20 20v-7a4 4 0 0 0-4-4H4"></path></svg>);

        const debounce = (func, wait) => {
            let timeout;
            return (...args) => {
                clearTimeout(timeout);
                timeout = setTimeout(() => func(...args), wait);
            };
        };

        const NoteWindow = ({ note, onCloseToDesktop, onDelete, onUpdate, onFocus, isFocused, zIndex }) => {
            const [localNote, setLocalNote] = useState(note);
            const [isDragging, setIsDragging] = useState(false);
            const [showHistory, setShowHistory] = useState(false);
            
            useEffect(() => {
                if (!isDragging) setLocalNote(note);
            }, [note, isDragging]);

            const handleDragStart = (e) => {
                if (e.target.closest('button') || e.target.closest('textarea') || e.target.closest('.resize-handle') || e.target.closest('.history-list')) return;
                e.stopPropagation(); 
                onFocus();
                setIsDragging(true);
                
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                const startX = clientX - localNote.x;
                const startY = clientY - localNote.y;

                const handleMove = (ev) => {
                    ev.preventDefault();
                    const moveX = ev.touches ? ev.touches[0].clientX : ev.clientX;
                    const moveY = ev.touches ? ev.touches[0].clientY : ev.clientY;
                    const newPos = { x: moveX - startX, y: moveY - startY };
                    setLocalNote(prev => ({ ...prev, ...newPos }));
                    onUpdate(note.id, newPos);
                };

                const handleEnd = () => {
                    setIsDragging(false);
                    window.removeEventListener('mousemove', handleMove);
                    window.removeEventListener('mouseup', handleEnd);
                    window.removeEventListener('touchmove', handleMove);
                    window.removeEventListener('touchend', handleEnd);
                };

                window.addEventListener('mousemove', handleMove);
                window.addEventListener('mouseup', handleEnd);
                window.addEventListener('touchmove', handleMove, { passive: false });
                window.addEventListener('touchend', handleEnd);
            };

            const handleResizeStart = (e) => {
                e.stopPropagation();
                setIsDragging(true);
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                const startWidth = localNote.width;
                const startHeight = localNote.height;
                const startX = clientX;
                const startY = clientY;

                const handleMove = (ev) => {
                    ev.preventDefault();
                    const moveX = ev.touches ? ev.touches[0].clientX : ev.clientX;
                    const moveY = ev.touches ? ev.touches[0].clientY : ev.clientY;
                    const newDims = { 
                        width: Math.max(240, startWidth + (moveX - startX)), 
                        height: Math.max(240, startHeight + (moveY - startY)) 
                    };
                    setLocalNote(prev => ({ ...prev, ...newDims }));
                    onUpdate(note.id, newDims);
                };

                const handleEnd = () => {
                    setIsDragging(false);
                    window.removeEventListener('mousemove', handleMove);
                    window.removeEventListener('mouseup', handleEnd);
                    window.removeEventListener('touchmove', handleMove);
                    window.removeEventListener('touchend', handleEnd);
                };

                window.addEventListener('mousemove', handleMove);
                window.addEventListener('mouseup', handleEnd);
                window.addEventListener('touchmove', handleMove, { passive: false });
                window.addEventListener('touchend', handleEnd);
            };

            const handleTextChange = (e) => {
                const newVal = e.target.value;
                setLocalNote(prev => ({ ...prev, content: newVal }));
                onUpdate(note.id, { content: newVal });
            };

            const handleRestore = (content) => {
                onUpdate(note.id, { content: content, updatedAt: Date.now() });
                setShowHistory(false);
            };

            const handleShare = async () => {
                const text = note.content || 'Empty note';
                if (navigator.share) {
                    try { await navigator.share({ title: 'Leaf Note', text: text }); } catch (err) {}
                } else {
                    navigator.clipboard.writeText(text);
                    alert("Note copied to clipboard!");
                }
            };

            const fontSize = Math.max(14, Math.min(32, localNote.width / 24));

            return (
                <div 
                    className={`absolute flex flex-col glass-window rounded-xl overflow-hidden animate-pop ${isDragging ? 'dragging shadow-2xl' : 'smooth-move'} 
                        ${isFocused ? 'shadow-2xl ring-1 ring-indigo-200' : 'opacity-95'}
                    `}
                    style={{ 
                        left: localNote.x, 
                        top: localNote.y, 
                        width: localNote.width, 
                        height: localNote.height, 
                        zIndex: zIndex 
                    }}
                    onMouseDown={() => onFocus()}
                    onTouchStart={() => onFocus()}
                >
                    <div 
                        onMouseDown={handleDragStart} 
                        onTouchStart={handleDragStart}
                        className="h-11 bg-white/50 border-b border-white/60 flex items-center justify-between px-3 cursor-move select-none flex-shrink-0"
                    >
                        <div className="flex items-center gap-2 text-slate-600 overflow-hidden">
                            <IconPen size={14} className="text-indigo-600 flex-shrink-0" />
                            <div className="flex flex-col">
                                <span className="text-[10px] font-bold tracking-wide uppercase text-indigo-900/70 leading-tight">Note</span>
                                <span className="text-[9px] text-slate-500 leading-tight opacity-80">
                                    {new Date(note.updatedAt || Date.now()).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}
                                </span>
                            </div>
                        </div>
                        <div className="flex items-center gap-1.5 pl-2">
                            <button onClick={() => setShowHistory(!showHistory)} className={`p-1.5 rounded-md transition-colors ${showHistory ? 'bg-indigo-100 text-indigo-600' : 'hover:bg-slate-100 text-slate-500'}`} title="History"><IconHistory size={14} /></button>
                            <div className="w-px h-3 bg-slate-300 mx-0.5"></div>
                            <button onClick={handleShare} className="p-1.5 hover:bg-indigo-100 text-slate-500 hover:text-indigo-600 rounded-md transition-colors"><IconShare size={14} /></button>
                            <button onClick={() => onDelete(note.id)} className="p-1.5 hover:bg-rose-100 text-slate-500 hover:text-rose-600 rounded-md transition-colors"><IconTrash size={14} /></button>
                            <button onClick={() => onCloseToDesktop(note.id)} className="p-1.5 hover:bg-slate-200 text-slate-500 hover:text-slate-800 rounded-md transition-colors"><IconX size={14} /></button>
                        </div>
                    </div>

                    <div className="flex-1 relative bg-white/30 overflow-hidden">
                        {showHistory ? (
                            <div className="absolute inset-0 bg-white/95 z-20 flex flex-col history-list animate-pop">
                                <div className="p-3 border-b border-slate-200 bg-slate-50/50">
                                    <h3 className="text-xs font-bold text-slate-500 uppercase tracking-wider">Previous Versions</h3>
                                </div>
                                <div className="flex-1 overflow-y-auto p-2 space-y-2">
                                    {(!note.history || note.history.length === 0) && (
                                        <div className="text-center text-slate-400 text-sm mt-10 p-4">
                                            No history yet.<br/> <span className="text-xs opacity-70">Changes save when you close the note.</span>
                                        </div>
                                    )}
                                    {note.history && [...note.history].reverse().map((h, i) => (
                                        <button 
                                            key={i}
                                            onClick={() => handleRestore(h.content)}
                                            className="w-full text-left p-3 rounded-lg border border-slate-200 bg-white hover:bg-indigo-50 hover:border-indigo-200 transition-all group group"
                                        >
                                            <div className="flex justify-between items-center mb-1">
                                                <span className="text-[10px] font-bold text-slate-400 group-hover:text-indigo-500">
                                                    {new Date(h.timestamp).toLocaleString()}
                                                </span>
                                                <IconRestore size={12} className="text-slate-300 group-hover:text-indigo-500" />
                                            </div>
                                            <p className="text-xs text-slate-600 line-clamp-2 font-medium">
                                                {h.content || "Empty Note"}
                                            </p>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        ) : (
                            <textarea
                                className="w-full h-full bg-transparent p-4 outline-none resize-none text-slate-700 placeholder-slate-400 font-normal leading-relaxed"
                                style={{ fontSize: `${fontSize}px` }}
                                placeholder="Type here..."
                                value={localNote.content || ''}
                                onChange={handleTextChange}
                            />
                        )}
                        
                        {!showHistory && (
                            <div 
                                className="resize-handle absolute bottom-1 right-1 w-6 h-6 flex items-end justify-end cursor-nwse-resize z-50 opacity-60 hover:opacity-100 transition-opacity p-1"
                                onMouseDown={handleResizeStart}
                                onTouchStart={handleResizeStart}
                            >
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round" className="text-slate-400">
                                    <path d="M22 14v8h-8" />
                                </svg>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const DesktopFile = ({ note, onOpen, onUpdate }) => {
            const [localPos, setLocalPos] = useState({ x: note.x, y: note.y });
            const [isDragging, setIsDragging] = useState(false);

            useEffect(() => {
                if(!isDragging) setLocalPos({ x: note.x, y: note.y });
            }, [note, isDragging]);

            const handleStart = (e) => {
                e.stopPropagation(); 
                setIsDragging(true);
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                const startX = clientX - localPos.x;
                const startY = clientY - localPos.y;
                let moved = false;

                const handleMove = (ev) => {
                    moved = true;
                    ev.preventDefault(); 
                    const moveX = ev.touches ? ev.touches[0].clientX : ev.clientX;
                    const moveY = ev.touches ? ev.touches[0].clientY : ev.clientY;
                    const newPos = { x: moveX - startX, y: moveY - startY };
                    setLocalPos(newPos);
                    onUpdate(note.id, newPos);
                };

                const handleEnd = () => {
                    setIsDragging(false);
                    window.removeEventListener('mousemove', handleMove);
                    window.removeEventListener('mouseup', handleEnd);
                    window.removeEventListener('touchmove', handleMove);
                    window.removeEventListener('touchend', handleEnd);
                    if (!moved) onOpen(note.id); 
                };

                window.addEventListener('mousemove', handleMove);
                window.addEventListener('mouseup', handleEnd);
                window.addEventListener('touchmove', handleMove, { passive: false });
                window.addEventListener('touchend', handleEnd);
            };

            return (
                <div 
                    className={`absolute flex flex-col items-center gap-2 group w-24 cursor-pointer animate-pop ${isDragging ? 'dragging' : 'smooth-move'}`}
                    style={{ left: localPos.x, top: localPos.y }}
                    onMouseDown={handleStart}
                    onTouchStart={handleStart}
                >
                    <div className="w-16 h-20 glass-icon rounded-lg flex flex-col items-center justify-center relative transition-transform duration-200 bg-white/60 active:scale-95">
                        <div className="absolute top-0 right-0 border-t-[12px] border-r-[12px] border-t-white/0 border-r-slate-200/80"></div>
                        <IconFile size={28} className="text-indigo-500/80 mb-1" />
                        <div className="w-8 h-0.5 bg-slate-400/30 rounded-full mb-1"></div>
                        <div className="w-6 h-0.5 bg-slate-400/30 rounded-full"></div>
                    </div>
                    
                    <div className="bg-white/40 backdrop-blur-md px-2 py-0.5 rounded-md border border-white/40 shadow-sm max-w-[120px]">
                        <p className="text-[11px] font-medium text-slate-700 truncate text-center select-none leading-tight">
                            {(note.content || "New Note").substring(0, 15)}
                        </p>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [notes, setNotes] = useState(() => {
                try {
                    const saved = localStorage.getItem('leaf-notes-os-local');
                    return saved ? JSON.parse(saved) : [];
                } catch { return []; }
            });
            const [contextMenu, setContextMenu] = useState({ visible: false, x: 0, y: 0 });

            useEffect(() => {
                localStorage.setItem('leaf-notes-os-local', JSON.stringify(notes));
            }, [notes]);

            const createNote = (coords) => {
                const targetX = coords ? coords.x : (contextMenu.visible ? contextMenu.x : 50);
                const targetY = coords ? coords.y : (contextMenu.visible ? contextMenu.y : 100);
                const newId = Date.now();

                const newNote = {
                    id: newId,
                    content: '',
                    x: targetX,
                    y: targetY,
                    width: 320,
                    height: 380,
                    isOpen: true,
                    zIndex: notes.length + 1,
                    updatedAt: Date.now(),
                    history: []
                };

                setNotes(prev => [...prev, newNote]);
                setContextMenu({ ...contextMenu, visible: false });
            };

            const updateNote = (id, updates) => {
                setNotes(prev => prev.map(n => n.id === id ? { ...n, ...updates, updatedAt: Date.now() } : n));
            };

            const deleteNote = (id) => {
                setNotes(prev => prev.filter(n => n.id !== id));
            };

            const openFromDesktop = (id) => {
                const maxZ = Math.max(...notes.map(n => n.zIndex || 0), 0) + 1;
                setNotes(prev => prev.map(n => {
                    if (n.id === id) {
                        const newHistory = n.history ? [...n.history] : [];
                        const last = newHistory[newHistory.length - 1];
                        if (!last || last.content !== n.content) {
                            if (n.content) newHistory.push({ content: n.content, timestamp: Date.now() });
                            if (newHistory.length > 10) newHistory.shift();
                        }
                        return { ...n, isOpen: true, zIndex: maxZ, history: newHistory };
                    }
                    return n;
                }));
            };

            const bringToFront = (id) => {
                const maxZ = Math.max(...notes.map(n => n.zIndex || 0), 0) + 1;
                updateNote(id, { zIndex: maxZ });
            };

            const handleBackgroundClick = (e) => {
                if (contextMenu.visible) {
                    setContextMenu({ ...contextMenu, visible: false });
                    return;
                }
                const x = e.clientX || (e.touches && e.touches[0].clientX);
                const y = e.clientY || (e.touches && e.touches[0].clientY);
                if (x && y && e.target.id === 'desktop-bg') {
                    createNote({ x: Math.min(x, window.innerWidth - 320), y });
                }
            };

            return (
                <div 
                    id="desktop-bg"
                    className="h-screen w-screen relative overflow-hidden touch-none"
                    onContextMenu={(e) => {
                        e.preventDefault();
                        setContextMenu({ visible: true, x: e.clientX, y: e.clientY });
                    }}
                    onClick={handleBackgroundClick}
                >
                    <div className="absolute inset-0 z-0 bg-gradient-to-tr from-rose-50 via-slate-100 to-indigo-100 pointer-events-none"></div>
                    <div className="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-0">
                         <div className="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-indigo-300/20 rounded-full blur-[120px]"></div>
                         <div className="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-rose-300/20 rounded-full blur-[120px]"></div>
                    </div>

                    {notes.length === 0 && (
                        <div className="absolute inset-0 flex items-center justify-center pointer-events-none z-0 opacity-40">
                            <h1 className="text-2xl md:text-3xl font-light text-slate-500 tracking-tight px-4 text-center">Tap anywhere to create a note</h1>
                        </div>
                    )}

                    <div className="relative z-10 w-full h-full pointer-events-none">
                        {notes.map(note => (
                            <div key={note.id} className="pointer-events-auto">
                                {note.isOpen ? (
                                    <NoteWindow 
                                        note={note}
                                        zIndex={note.zIndex}
                                        onCloseToDesktop={(id) => updateNote(id, { isOpen: false })}
                                        onDelete={deleteNote}
                                        onUpdate={updateNote}
                                        onFocus={() => bringToFront(note.id)}
                                        isFocused={note.zIndex === Math.max(...notes.map(n => n.zIndex || 0))}
                                    />
                                ) : (
                                    <DesktopFile 
                                        note={note}
                                        onOpen={openFromDesktop}
                                        onUpdate={updateNote}
                                    />
                                )}
                            </div>
                        ))}
                    </div>

                    {contextMenu.visible && (
                        <div 
                            className="fixed z-[9999] bg-white/80 backdrop-blur-xl border border-white/60 rounded-xl shadow-2xl py-1 w-48 animate-pop origin-top-left ring-1 ring-black/5 pointer-events-auto"
                            style={{ left: Math.min(contextMenu.x, window.innerWidth - 200), top: Math.min(contextMenu.y, window.innerHeight - 60) }}
                        >
                            <button 
                                onClick={(e) => { e.stopPropagation(); createNote(); }}
                                className="w-full text-left px-4 py-3 text-sm font-medium text-slate-700 hover:bg-indigo-500 hover:text-white flex items-center gap-3 transition-colors"
                            >
                                <IconPlus size={18} /> Create Note
                            </button>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
